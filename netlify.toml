[build]
  command = "npm run build"
  publish = "out"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# Pliki statyczne z folderu public/ są automatycznie dostępne przed redirectami
# Redirect dla routingu SPA - tylko dla ścieżek, które nie są plikami statycznymi
[[redirects]]
from = "/*"
to = "/index.html"
status = 200
# Netlify automatycznie pomija pliki statyczne (.html, .css, .js, .png, etc.) z tego redirectu

